name: Production Build and Deploy
on:
    push:
        branches:
            - main
            - "**"
        paths-ignore:
            - ".github/**"
            - "README.md"
    workflow_dispatch:

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        env:
            NEXT_PUBLIC_CONTACT_ENDPOINT: ${{ vars.NEXT_PUBLIC_CONTACT_ENDPOINT }}
        permissions:
            contents: read
            deployments: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package-lock.json"

            - name: Install Dependencies
              run: npm ci

            - name: Build with Next-on-Pages
              run: npx @cloudflare/next-on-pages@1

            - name: Deploy to Cloudflare Pages
              id: cf-deploy
              uses: cloudflare/pages-action@v1
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  projectName: "ameza-website"
                  directory: "./.vercel/output/static"
                  gitHubToken: ${{ secrets.GITHUB_TOKEN }}
                  branch: ${{ github.ref_name }}

            - name: Create Job Summary
              if: always()
              run: |
                  echo "### ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
                  echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                  echo "Status: ${{ job.status == 'success' && 'Success âœ…' || 'Failed âŒ' }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ”— [Siteye Git](${{ steps.cf-deploy.outputs.url }})" >> $GITHUB_STEP_SUMMARY
